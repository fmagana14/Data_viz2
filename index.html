<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maryland Crime Rate</title>
    <style>
      .bar {
        fill: steelblue;
      }
      .line {
        fill: none;
        stroke: red;
        stroke-width: 2;
      }
      .tooltip {
        position: absolute;
        text-align: center;
        width: 60px;
        height: 28px;
        padding: 2px;
        font: 12px sans-serif;
        background: lightsteelblue;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <h1>Maryland Crime Rate in 2019</h1>
    <svg id="svg" width="800" height="600"></svg>
    <div class="tooltip" id="tooltip"></div>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script>
    // Set dimensions/margins of graph
    const margin = { top: 20, right: 30, bottom: 50, left: 70 };
    const width = 800 - margin.left - margin.right;
    const height = 600 - margin.top - margin.bottom;

    const svg = d3
      .select("#svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", `translate(${margin.left},${margin.top})`);

    // Function to fetch and process data
    async function fetchData() {
      try {
        const data = await d3.csv("MD_Data.csv");

        // Filter data for year 2019 and parse numbers
        const filteredData = data
          .filter(d => d.Year === '2019')
          .map(d => ({
            Month: d.Month,
            Murder: +d.Murder
          }));

        console.log('Filtered Data:', filteredData); // Log filtered data for debugging

        // X scale and Axis
        const x = d3.scaleBand()
          .domain(filteredData.map(d => d.Month))
          .range([0, width])
          .padding(0.1);
        svg.append("g")
          .attr("transform", `translate(0,${height})`)
          .call(d3.axisBottom(x));

        // Y scale and Axis for Murder
        const yMurder = d3.scaleLinear()
          .domain([0, d3.max(filteredData, d => d.Murder) || 0])
          .nice() // Extend the domain to nice round values
          .range([height, 0]);
        svg.append("g")
          .call(d3.axisLeft(yMurder));

        // Bars for Murder
        svg.selectAll(".bar")
          .data(filteredData)
          .enter()
          .append("rect")
          .attr("class", "bar")
          .attr("x", d => x(d.Month))
          .attr("y", d => yMurder(d.Murder))
          .attr("width", x.bandwidth())
          .attr("height", d => height - yMurder(d.Murder))
          .on("mouseover", (event, d) => {
            tooltip.transition()
              .duration(200)
              .style("opacity", 0.9);
            tooltip.html(`Murder: ${d.Murder}`)
              .style("left", `${event.pageX}px`)
              .style("top", `${event.pageY - 28}px`);
          })
          .on("mouseout", () => {
            tooltip.transition()
              .duration(500)
              .style("opacity", 0);
          });

        // Tooltip
        const tooltip = d3.select("#tooltip");

      } catch (error) {
        console.error('Error loading or parsing data:', error);
      }
    }

    // Call the fetch and render function
    fetchData();

    </script>
  </body>
</html>
